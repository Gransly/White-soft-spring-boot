spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database=POSTGRESQL
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=jdbc:postgresql://localhost:5432/math
spring.datasource.username=postgres
spring.datasource.password=pass

server.port=8080
server.tomcat.uri-encoding=UTF-8
server.messages.encoding=UTF-8
server.http.encoding.charset=UTF-8


count_alg.int.average.enabled=true
count_alg.int.max.enabled=true
count_alg.int.min.enabled=true
count_alg.int.sum.enabled=true

consoleManager.enabled = false

validation.number.avg-check=true
validation.number.devil-check=true
validation.number.long-check=true
validation.number.master-number-check=true
validation.number.basic-input-check=true

telegram.bot-token=${TELEGRAM_BOT_TOKEN}
telegram.bot-id=${TELEGRAM_BOT_CHAT_ID}

schedule.summary,cron = 0 2 * * * *